<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke API App</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 15px;
            font-size: 2rem;
            color: #0078d7;
        }
        p {
            margin: 20px 0;
            font-size: 1.2rem;
        }
        button {
            background-color: #0078d7;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #005fb8;
        }
    </style>
</head>
<body>
    <!-- Container -->
    <div class="container">
        <h1>Random Joke Generator</h1>
        <p id="joke">Click the button below to fetch a joke!</p>
        <button id="jokeButton">Get a Joke</button>
    </div>

    <!-- JavaScript -->
    <script>
        const jokeElement = document.getElementById("joke");
        const jokeButton = document.getElementById("jokeButton");

        async function fetchJoke() {
            try {
                const response = await fetch("https://official-joke-api.appspot.com/random_joke");
                const data = await response.json();
                jokeElement.textContent = `${data.setup} - ${data.punchline}`;
            } catch (error) {
                jokeElement.textContent = "Oops! Something went wrong. Try again later.";
            }
        }

        jokeButton.addEventListener("click", fetchJoke);
    </script>
</body>
</html>
